# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: CMIP Greenhouse Gas (GHG) Concentration Historical Dataset
author: Zebedee Nicholls, Florence Bockting, Mika PflÃ¼ger
description: >-
  This book contains the deliverables related to the CMIP forcings project.

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  timeout: 300

only_build_toc_files: true

# Define the name of the latex output file for PDF builds
latex:
  use_jupyterbook_latex: true
  latex_engine: xelatex
  latex_elements:
    tocdepth: 4
    preamble: |
      \setcounter{tocdepth}{4}

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/climate-resource/CMIP7-GHG-Concentration-Manuscripts  # Online location of your book
  path_to_book: book  # Optional path to your book, relative to the repository root
  branch: use_jupyter_notebook  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  home_page_in_navbar: false
  use_edit_page_button: true
  use_repository_button: true
  use_issue_button: true
  exclude_patterns: ["**.ipynb"]
