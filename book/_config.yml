title: CMIP Greenhouse Gas (GHG) Concentration Scenarios Dataset
author: "Zebedee Nicholls, Florence Bockting, Mika Pfl\xFCger"
description: This book contains the deliverables related to the CMIP forcings project.
execute:
  execute_notebooks: force
  timeout: 300
only_build_toc_files: true
latex:
  use_jupyterbook_latex: true
  latex_engine: xelatex
  latex_elements:
    tocdepth: 4
    preamble: '\setcounter{tocdepth}{4}

      '
bibtex_bibfiles:
- references.bib
repository:
  url: https://github.com/climate-resource/CMIP7-GHG-Concentration-Manuscripts
  path_to_book: book
  branch: use_jupyter_notebook
html:
  home_page_in_navbar: false
  use_edit_page_button: true
  use_repository_button: true
  use_issue_button: true
  exclude_patterns:
  - '**.ipynb'
